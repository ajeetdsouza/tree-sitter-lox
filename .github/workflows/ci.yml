name: ci
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install tree-sitter-cli
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: tree-sitter-cli
      - name: Run tree-sitter tests
        run: tree-sitter test
